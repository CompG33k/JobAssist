<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Job Application Helper</title>
    <style>
      /* Make Chrome action popup larger & readable */
      html, body {
        margin: 0;
        padding: 0;
        width: 520px;       /* popup width */
        min-height: 720px;  /* popup height */
        overflow: hidden;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }

      /* In floating window mode, allow full resize */
      @media (max-width: 520px) {
        html, body {
          width: 100%;
          min-height: 100%;
          overflow: auto;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/popup/main.jsx"></script>
  </body>
</html>
